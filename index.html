<!DOCTYPE html>
<html
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainDiv">
        <div id="displayDiv">
            <div id="calcDiv">AAAA</div>
            <div id="resultsDiv">AAAA</div>
        </div>
        <button id="clear">CLEAR</button>
        <button id="delete">DELETE</button>
        <button class="digit" id="seven" value="7">7</button>
        <button class="digit" id="eight" value="8">8</button>
        <button class="digit" id="nine" value="9">9</button>
        <button class="operator" id="divideButton" value="/">:</button>
        <button class="digit" id="four" value="4">4</button>
        <button class="digit" id="five" value="5">5</button>
        <button class="digit" id="six" value="6">6</button>
        <button class="operator" id="multiplyButton" value="*">x</button>
        <button class="digit" id="one" value="1">1</button>
        <button class="digit" id="two" value="2">2</button>
        <button class="digit" id="three" value="3">3</button>
        <button class="operator" id="subtractButton" value="-">-</button>
        <button class="digit" id="zero" value="0">0</button>
        <button id="point" value=".">.</button>
        <button id="equal">=</button>
        <button class="operator" id="addButton" value="+">+</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
